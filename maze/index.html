<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Maze</title>
		<meta name="viewport" content="initial-scale=1.0" />
		<script src="three.min.js"></script>
		<script src="photo-sphere-viewer.min.js"></script>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
	</head>

	<body>
		<div id="container">
			<div id="photosphere"></div>
			<div id="map">
				<img class="icon" id="start" src="icon.png" onclick="changePSV('https://i.imgur.com/1JM1O4a.png')"> start </img>
				<img class="icon" id="a1" src="icon.png" onclick="changePSV('https://i.imgur.com/j62SZKh.png')"> 1 </img>
				<img class="icon" id="a2" src="icon.png" onclick="changePSV('https://i.imgur.com/zJ8vvYA.png')"> 2 </img>
				<img class="icon" id="a3" src="icon.png" onclick="changePSV('https://i.imgur.com/IwOhI84.png')"> 3 </img>
				<img class="icon" id="end" src="icon.png" onclick="changePSV('https://i.imgur.com/Drpx74p.png')"> end </img>
				<img id="mapimg" src="map.png"></img>
			</div>
		</div>
		<script>
			var div = document.getElementById('photosphere');

			function changePSV(url) {
				PSV = new PhotoSphereViewer({
					panorama: url,
					container: div,
					navbar: false,
					time_anim: 0,
					pano_size: {width: 4096, height: 2160},
					allow_scroll_to_zoom: false,
					default_position: {long: -Math.PI / 2, lat: 0 },
					long_offset: Math.PI/720,
				lat_offset: Math.PI/720
				});
			}
			changePSV('https://i.imgur.com/1JM1O4a.png');
		</script>
	</body>
</html>
